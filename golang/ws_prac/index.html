<html>
  <head>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  </head>

  <body>
    <h3>WebSocket Go</h3>
    <pre id="output"></pre>

    <script>
      url = 'ws://localhost:12312/ws';
      c = new WebSocket(url);

      send = function(data){
        $("#output").append((new Date())+ " ==> "+data+"\n")
        c.send(data)
      }

      c.onmessage = function(e) {
        var obj = JSON.parse(e.data);
        $("#output").append((new Date())+ " <== "+obj.data+"\n")
        console.log(obj)

      };

      c.onopen = function(){
        setInterval(
          function(){ send("baa") }
          , 1000
        )
      }
    </script>

  </body>
</html>
